<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="exercici2.js" defer></script>
    <title>Exercici02</title>
  </head>
  <body>
    <div id="taula_propietats"></div>

    <h2>Cuenta atrás</h2>
    <div>
      <label for="minutos">Minutos: </label>
      <input type="number" id="minutos" min="0" value="0" />
      <label for="segundos">Segundos: </label>
      <input type="number" id="segundos" min="0" value="0" />
      <button id="start">Iniciar</button>
      <button id="pause">Pausar</button>
      <button id="reset">Restablecer</button>
      <p id="cuenta_atras">00:00</p>
    </div>

    <h2>Reloj</h2>
    <div id="reloj"></div>
    <div>
      <label for="alarma">Establecer alarma: </label>
      <input type="time" id="alarma" />
      <button id="setAlarma">Establecer</button>
    </div>

   

    <div>
      <label for="musica">Elige la música de la alarma: </label>
      <select id="musica">
        <option value="sample-12s.mp3">Música 1</option>
        <option value="sample-15s.mp3">Música 2</option>
      </select>
      <label for="volumen">Volumen: </label>
      <input type="range" id="volumen" min="0" max="1" step="0.1" value="0.5" />
      <button id="play">Reproducir música</button>
      <button id="stop">Detener música</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
